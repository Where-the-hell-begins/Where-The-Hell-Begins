<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Jogo de Tiro - Fase 1: Gula</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- Preload de imagens essenciais -->
  <link rel="preload" as="image" href="imagens/mira.png" />
  <link rel="preload" as="image" href="imagens/personagem.png" />
  <link rel="preload" as="image" href="imagens/bala.png" />
  <link rel="preload" as="image" href="imagens/Gula.png" />
</head>
<body>

  <main>
    
    <!-- Container de HUD e elementos de interface -->
    <div id="hud-container">
      
      <div id="hud">
        <span id="faseAtual1">Fase 1: Gula</span>
      </div>

      <div id="canvas" class="fase1" data-fase="1">
        <audio id="musica-fundo1" src="../audio/musicaFase1.mp3" loop></audio>
        <div id="municao"></div>
        <div id="vidas"></div>
        <div id="mensagem-recarregar">Pressione R para recarregar!</div>
        <div id="animacao-recarregando"></div>
        <canvas id="boss-timer-circle" width="100" height="100"></canvas>
        <img id="camadaSuperior" src="imagens/fundoPartes.png" alt="Topo" />
      </div>

      

    </div>
  </main>

</body>
</html>
