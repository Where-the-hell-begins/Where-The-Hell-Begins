<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Jogo de Tiro - Fase 1: Gula</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  
</head>

<body>

  <main>

    <!-- Container de HUD e elementos de interface -->
    <div id="hud-container">

      <div id="hud">
        <span id="faseAtual1">Fase 1: Gula</span>
      </div>

      <div id="canvas" class="fase1" data-fase="1">
        <audio id="musica-fundo1" src="../audio/musicaFase1.mp3" loop></audio>
        <div id="municao"></div>
        <div id="vidas"></div>
        <div id="mensagem-recarregar">Pressione R para recarregar!</div>
        <div id="animacao-recarregando"></div>
        <canvas id="boss-timer-circle" width="100" height="100"></canvas>
        <img id="camadaSuperior" src="imagens/fundoPartes.png" alt="Topo" />
      </div>



    </div>
  </main>

</body>

</html>
