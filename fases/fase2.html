<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Fase 2</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>
<body>

  <main>
  
    <!-- Container de HUD e elementos de interface -->
    <div id="hud-container">
      
      <div id="hud">
        <span id="faseAtual2">Fase 2: Avareza</span>
      </div>

      <div id="canvas" class="fase2" data-fase="2">  <!-- CORREÇÃO AQUI: mudado de fase1 para fase2 -->
        <audio id="musica-fundo1" src="../audio/musicaFase1.mp3" loop></audio>
        <div id="municao"></div>
        <div id="vidas"></div>
        <div id="mensagem-recarregar">
          Pressione <span style="color: red;">R</span> para recarregar!
        </div>
        <div id="animacao-recarregando"></div>
        <canvas id="boss-timer-circle" width="100" height="100"></canvas>
        <img id="camadaSuperior" src="imagens/partes2.png" alt="Topo" />
      </div>

    </div>
  </main>

</body>
</html>
